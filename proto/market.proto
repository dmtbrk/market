syntax = "proto3";

package pb;

option go_package = "./pb;pb";

service Market {
    rpc Products (ProductsRequest) returns (stream ProductReply) {}
    rpc Product (ProductRequest) returns (ProductReply) {}
} 

message ProductsRequest {}

message ProductRequest {
    int32 id = 1;
}

message ProductReply {
    int32 id = 1;
    string name = 2;
    int32 price = 3;
    string seller = 4;
}